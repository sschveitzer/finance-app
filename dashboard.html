<!DOCTYPE html>

<body>
  <!-- üîπ Navbar -->

      <div class="grid two">

        </div>
      </div>
    </section>

    <section id="reports">
      <div class="grid two">

        </div>

              <th>Valor</th>
              <th></th>

        </table>
      </div>
    </section>
  </div>

  <!-- üîπ Modal Novo Lan√ßamento -->
  <button id="btnNovaTransacao" class="fab">+</button>
  <div id="modalLancamento" class="modal">
    <div class="content">
      <div class="title">
        <h3>Novo Lan√ßamento</h3>
        <button id="btnFecharModal" class="icon">‚úï</button>
      </div>
      <input type="number" id="valor" class="amount" placeholder="0,00">

        <button data-type="Despesa">Despesa</button>

        </div>
        <div>
          <label>Data</label>
          <input type="date" id="data">
        </div>
        <div>
          <label>Descri√ß√£o</label>
          <input type="text" id="descricao" placeholder="Ex: Aluguel, Sal√°rio">
        </div>
      </div>

      <label>Observa√ß√µes</label>
      <textarea id="obs" rows="2"></textarea>

      <div class="actions">
        <button id="btnSalvar" class="btn-save">Salvar</button>
        <button id="btnCancelar" class="btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- üîπ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    import { checkUser, doLogout } from "./js/auth.js";
    import { loadAll } from "./js/storage.js";
    import { render } from "./js/ui.js";

    // Inicializa Supabase
    const { createClient } = supabase;
    window.supabase = createClient(
      "https://xkflckzrjnyadobgeerh.supabase.co",

      { auth: { persistSession: true, autoRefreshToken: true } }

  </script>

  <!-- L√≥gica principal -->

</body>
</html>
