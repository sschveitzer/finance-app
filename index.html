<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>App Financeiro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>App Financeiro</h1>

  <div id="auth">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <button onclick="signup()">Cadastrar</button>
  </div>

  <div id="app" style="display:none;">
    <h2>Bem-vindo!</h2>
    <button onclick="logout()">Sair</button>
    <h3>Lançar Entrada</h3>
    <input id="descEntrada" placeholder="Descrição" />
    <input id="valorEntrada" type="number" placeholder="Valor" />
    <button onclick="addEntrada()">Salvar Entrada</button>

    <h3>Minhas Entradas</h3>
    <ul id="listaEntradas"></ul>
  </div>

  <script>
    const SUPABASE_URL = "https://SEU-PROJETO.supabase.co";
    const SUPABASE_KEY = "chave-anon-do-supabase";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const { data, error } = await supabase.auth.signInWithPassword({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      });
      if (error) alert(error.message);
      else checkUser();
    }

    async function signup() {
      const { data, error } = await supabase.auth.signUp({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      });
      if (error) alert(error.message);
      else alert("Cadastro realizado! Verifique o email.");
    }

    async function logout() {
      await supabase.auth.signOut();
      checkUser();
    }

    async function addEntrada() {
      const desc = document.getElementById("descEntrada").value;
      const valor = parseFloat(document.getElementById("valorEntrada").value);

      const { data, error } = await supabase.from("entradas").insert([{ descricao: desc, valor }]);
      if (error) alert(error.message);
      else loadEntradas();
    }

    async function loadEntradas() {
      const { data, error } = await supabase.from("entradas").select("* order by data desc");
      if (error) alert(error.message);
      else {
        const lista = document.getElementById("listaEntradas");
        lista.innerHTML = "";
        data.forEach(e => {
          const li = document.createElement("li");
          li.textContent = `${e.descricao} - R$${e.valor}`;
          lista.appendChild(li);
        });
      }
    }

    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadEntradas();
      } else {
        document.getElementById("auth").style.display = "block";
        document.getElementById("app").style.display = "none";
      }
    }

    checkUser();
  </script>
</body>
</html>
