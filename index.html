<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Control</title>
  <link rel="icon" href="data:," /> <!-- evita erro do favicon -->

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Login -->
  <section id="auth-section" class="flex flex-col items-center justify-center h-screen">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-80">
      <h1 class="text-2xl font-bold mb-4 text-center text-purple-400">Finance Control</h1>
      <input id="email" type="email" placeholder="E-mail" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
      <input id="senha" type="password" placeholder="Senha" class="w-full mb-4 p-2 rounded bg-gray-700 text-white" />
      <button onclick="login()" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 rounded">Entrar</button>
    </div>
  </section>

  <!-- App -->
  <section id="app-section" class="hidden flex flex-col h-screen">
    
    <!-- Topbar -->
    <div class="flex justify-between items-center p-4 bg-gray-800 shadow">
      <h2 class="text-xl font-bold text-purple-400">游눯 Finance Control</h2>
      <button onclick="logout()" class="text-red-400 hover:text-red-500 font-semibold">Sair</button>
    </div>

    <!-- Navega칞칚o -->
    <nav class="flex justify-around bg-gray-800 p-2">
      <button onclick="showTab('dashboard')" class="text-purple-400 hover:text-purple-500">Dashboard</button>
      <button onclick="showTab('extrato')" class="text-purple-400 hover:text-purple-500">Extrato</button>
      <button onclick="showTab('relatorios')" class="text-purple-400 hover:text-purple-500">Relat칩rios</button>
      <button onclick="showTab('metas')" class="text-purple-400 hover:text-purple-500">Metas</button>
      <button onclick="showTab('perfil')" class="text-purple-400 hover:text-purple-500">Perfil</button>
    </nav>

    <!-- Conte칰do -->
    <main class="flex-1 overflow-y-auto p-4 space-y-6">

      <!-- Dashboard -->
      <section id="dashboard">
        <h3 class="text-lg font-semibold mb-2">Vis칚o Geral</h3>
        <p class="text-gray-400">Resumo r치pido do seu financeiro.</p>
      </section>

      <!-- Extrato -->
      <section id="extrato" class="hidden">
        <h3 class="text-lg font-semibold mb-4">Extrato</h3>
        
        <!-- Form Entradas -->
        <div class="bg-gray-800 p-4 rounded-xl mb-4">
          <h4 class="font-bold mb-2 text-green-400">Adicionar Entrada</h4>
          <input id="entrada-desc" type="text" placeholder="Descri칞칚o" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
          <input id="entrada-valor" type="number" placeholder="Valor" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
          <input id="entrada-cat" type="text" placeholder="Categoria (ex: Sal치rio)" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
          <button onclick="adicionarEntrada()" class="w-full bg-green-500 hover:bg-green-600 py-2 rounded">Adicionar</button>
        </div>

        <!-- Form Sa칤das -->
        <div class="bg-gray-800 p-4 rounded-xl mb-4">
          <h4 class="font-bold mb-2 text-red-400">Adicionar Sa칤da</h4>
          <input id="saida-desc" type="text" placeholder="Descri칞칚o" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
          <input id="saida-valor" type="number" placeholder="Valor" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
          <input id="saida-cat" type="text" placeholder="Categoria (ex: Mercado)" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />
          <button onclick="adicionarSaida()" class="w-full bg-red-500 hover:bg-red-600 py-2 rounded">Adicionar</button>
        </div>

        <!-- Lista -->
        <ul id="extrato-lista" class="space-y-2"></ul>
      </section>

      <!-- Relat칩rios -->
      <section id="relatorios" class="hidden space-y-6">
        <h3 class="text-lg font-semibold">Relat칩rios</h3>

        <!-- Gr치fico de Barras -->
        <div class="bg-gray-800 p-4 rounded-xl">
          <h4 class="font-bold mb-2 text-purple-400">Entradas x Sa칤das (Mensal)</h4>
          <canvas id="grafico-relatorio" height="100"></canvas>
        </div>

        <!-- Gr치fico de Categorias -->
        <div class="bg-gray-800 p-4 rounded-xl">
          <h4 class="font-bold mb-2 text-purple-400">Gastos por Categoria</h4>
          <canvas id="grafico-categorias" height="100"></canvas>
        </div>
      </section>

      <!-- Metas -->
      <section id="metas" class="hidden">
        <h3 class="text-lg font-semibold">Metas</h3>
        <p class="text-gray-400">Em breve: defina metas financeiras.</p>
      </section>

      <!-- Perfil -->
      <section id="perfil" class="hidden">
        <h3 class="text-lg font-semibold">Perfil</h3>
        <p class="text-gray-400">Em breve: dados da conta.</p>
      </section>
    </main>
  </section>

  <!-- Script -->
  <script src="js/app.js"></script>
</body>
</html>
