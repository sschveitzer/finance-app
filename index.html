<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Finance App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," /> <!-- evita erro favicon -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="js/app.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- Login -->
  <section id="auth-section" class="flex-1 flex items-center justify-center">
    <div class="w-full max-w-sm bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">Finance App</h1>
      <input id="email" type="email" placeholder="Email"
             class="w-full p-2 mb-2 rounded bg-gray-700 focus:outline-none">
      <input id="password" type="password" placeholder="Senha"
             class="w-full p-2 mb-4 rounded bg-gray-700 focus:outline-none">
      <button onclick="login()"
              class="w-full bg-purple-600 hover:bg-purple-700 p-2 rounded font-bold">
        Entrar
      </button>
    </div>
  </section>

  <!-- Dashboard -->
  <section id="app-section" class="hidden flex-1 p-4">
    <div id="dashboard" class="space-y-6">

      <!-- Saldo -->
      <div class="bg-purple-700 p-6 rounded-2xl text-center shadow-lg">
        <h2 class="text-lg">Saldo</h2>
        <p id="saldo" class="text-3xl font-bold">R$ 0,00</p>
      </div>

      <!-- Totais -->
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-green-600 p-4 rounded-2xl text-center">
          <h3>Entradas</h3>
          <p id="total-entradas" class="text-xl">R$ 0,00</p>
        </div>
        <div class="bg-red-600 p-4 rounded-2xl text-center">
          <h3>Saídas</h3>
          <p id="total-saidas" class="text-xl">R$ 0,00</p>
        </div>
      </div>

      <!-- Gráfico -->
      <div class="bg-gray-800 p-4 rounded-2xl shadow-lg">
        <canvas id="grafico"></canvas>
      </div>
    </div>

    <!-- Extrato -->
    <div id="extrato" class="hidden">
      <h2 class="text-xl font-bold mb-4">Extrato</h2>
      <ul id="extrato-lista" class="space-y-2"></ul>
    </div>

    <!-- Relatórios -->
    <div id="relatorios" class="hidden">
      <h2 class="text-xl font-bold mb-4">Relatórios</h2>
      <canvas id="grafico-relatorio"></canvas>
    </div>

    <!-- Metas -->
    <div id="metas" class="hidden">
      <h2 class="text-xl font-bold mb-4">Metas</h2>
      <p class="text-gray-400">🚧 Em construção</p>
    </div>

    <!-- Perfil -->
    <div id="perfil" class="hidden">
      <h2 class="text-xl font-bold mb-4">Perfil</h2>
      <p id="user-email" class="mb-4"></p>
      <button onclick="logout()" class="bg-red-600 p-2 rounded w-full">Sair</button>
    </div>
  </section>

  <!-- Footer Menu -->
  <footer id="footer-menu" class="hidden fixed bottom-0 w-full bg-gray-800 flex justify-around p-3">
    <button onclick="showTab('dashboard')" class="text-sm">🏠</button>
    <button onclick="showTab('extrato')" class="text-sm">📜</button>
    <button onclick="showTab('relatorios')" class="text-sm">📊</button>
    <button onclick="showTab('metas')" class="text-sm">🎯</button>
    <button onclick="showTab('perfil')" class="text-sm">👤</button>
  </footer>
</body>
</html>
