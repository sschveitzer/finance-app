<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - FinanceAPP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="authScreen" class="card" style="max-width:420px;margin:40px auto;padding:16px">
    <h3>Entrar</h3>
    <form id="loginForm" onsubmit="return false;">
      <input type="email" id="email" placeholder="Email" autocomplete="email" required>
      <input type="password" id="password" placeholder="Senha" autocomplete="current-password" required>
      <div style="display:flex;gap:8px;margin-top:10px">
        <button type="button" class="btn" id="btnLogin">Entrar</button>
        <button type="button" class="btn secondary" id="btnSignup">Cadastrar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module">
    import { doLogin, doSignup } from "./auth.js";

    const { createClient } = supabase;
    window.supabase = createClient(
      "https://xkflckzrjnyadobgeerh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrZmxja3pyam55YWRvYmdlZXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NjQ2NzksImV4cCI6MjA3MjA0MDY3OX0.Me2Ch8t2w1id4VRRncRoCA2PH_OTFHD_Iy7mBBS0SNg",
      { auth: { persistSession: true, autoRefreshToken: true } }
    );

    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await doLogin(email, password);
    });

    document.getElementById("btnSignup").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await doSignup(email, password);
    });

    // já checa se tem sessão ativa
    supabase.auth.onAuthStateChange((_event, session) => {
      if (session?.user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
