<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance App</title>
  <link rel="icon" href="data:," /> <!-- evita erro favicon -->

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS customizado -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="text-white min-h-screen flex flex-col">

<!-- Login -->
<section id="auth-section" class="flex flex-col items-center justify-center h-screen">
  <div class="card w-80">
    <h1 class="text-2xl font-bold mb-4 text-center text-purple-400">Finance App</h1>
    
    <!-- Formul√°rio de Login -->
    <form id="login-form" onsubmit="login(event)">
      <input id="email" type="email" placeholder="E-mail" class="mb-2" required />
      <input id="senha" type="password" placeholder="Senha" class="mb-4" required />
      <button type="submit" class="btn btn-purple w-full">Entrar</button>
    </form>
  </div>
</section>

  <!-- App -->
  <section id="app-section" class="hidden flex flex-col flex-1">
    <div class="topbar flex justify-between items-center">
      <h2 class="text-xl text-purple-400">üí∞ Finance App</h2>
      <button onclick="logout()" class="btn btn-red">Sair</button>
    </div>

    <nav class="flex justify-around bg-gray-800 p-2">
      <button onclick="showTab('dashboard')" class="text-purple-400 hover:text-purple-500">Dashboard</button>
      <button onclick="showTab('extrato')" class="text-purple-400 hover:text-purple-500">Extrato</button>
      <button onclick="showTab('relatorios')" class="text-purple-400 hover:text-purple-500">Relat√≥rios</button>
      <button onclick="showTab('metas')" class="text-purple-400 hover:text-purple-500">Metas</button>
      <button onclick="showTab('perfil')" class="text-purple-400 hover:text-purple-500">Perfil</button>
    </nav>

    <main class="flex-1 overflow-y-auto p-4 space-y-6">
      <section id="dashboard">
        <div class="card mb-4">
          <h3 class="text-lg font-semibold mb-4">Vis√£o Geral</h3>
          <p>Saldo Total: <span id="saldo" class="font-bold text-purple-400">R$ 0,00</span></p>
          <p>Entradas: <span id="total-entradas" class="text-green-400">R$ 0,00</span></p>
          <p>Sa√≠das: <span id="total-saidas" class="text-red-400">R$ 0,00</span></p>
        </div>
      </section>

      <section id="relatorios" class="hidden space-y-6">
        <div class="card">
          <h4 class="font-bold mb-2 text-purple-400">Entradas x Sa√≠das (Mensal)</h4>
          <canvas id="grafico" height="100"></canvas>
        </div>

        <div class="card">
          <h4 class="font-bold mb-2 text-purple-400">Gastos por Categoria</h4>
          <canvas id="grafico-categorias" height="100"></canvas>
        </div>
      </section>
    </main>
  </section>

  <!-- Script -->
  <script src="js/app.js" defer></script>
</body>
</html>
