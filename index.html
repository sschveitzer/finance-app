<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Finance App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width:400px;margin:80px auto;">
    <h2 style="text-align:center;margin-bottom:20px;">Finance App</h2>

    <div class="card">
      <h3 style="margin-bottom:12px;">Entrar</h3>

      <input type="email" id="email" placeholder="E-mail" autocomplete="email" required>
      <input type="password" id="password" placeholder="Senha" autocomplete="current-password" required>

      <div style="margin-top:16px;display:flex;gap:10px;">
        <button id="btnLogin" class="btn" style="flex:1;">Login</button>
        <button id="btnSignup" class="btn secondary" style="flex:1;">Cadastrar</button>
      </div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Script de Login -->
  <script type="module">
    import { doLogin, doSignup } from "./js/auth.js";

    // ðŸ”‘ Configura Supabase
    const { createClient } = supabase;
    window.supabase = createClient(
      "https://xkflckzrjnyadobgeerh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhrZmxja3pyam55YWRvYmdlZXJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NjQ2NzksImV4cCI6MjA3MjA0MDY3OX0.Me2Ch8t2w1id4VRRncRoCA2PH_OTFHD_Iy7mBBS0SNg",
      { auth: { persistSession: true, autoRefreshToken: true } }
    );

    // BotÃ£o login
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;
      await doLogin(email, senha);

      const { data } = await supabase.auth.getUser();
      if (data.user) {
        window.location.href = "dashboard.html";
      }
    });

    // BotÃ£o signup
    document.getElementById("btnSignup").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;
      await doSignup(email, senha);
    });

    // MantÃ©m usuÃ¡rio logado
    supabase.auth.getSession().then(({ data }) => {
      if (data?.session?.user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
