<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance App</title>
  <link rel="icon" href="data:," /> <!-- evita erro favicon -->

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS customizado -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="text-white min-h-screen flex flex-col">

  <!-- Login -->
  <section id="auth-section" class="flex flex-col items-center justify-center h-screen">
    <div class="card w-80">
      <h1 class="text-2xl font-bold mb-4 text-center text-purple-400">Finance App</h1>
      <input id="email" type="email" placeholder="E-mail" class="mb-2" />
      <input id="senha" type="password" placeholder="Senha" class="mb-4" />
      <button onclick="login()" class="btn btn-purple w-full">Entrar</button>
    </div>
  </section>

  <!-- App -->
  <section id="app-section" class="hidden flex flex-col flex-1">
    
    <!-- Topbar -->
    <div class="topbar flex justify-between items-center">
      <h2 class="text-xl text-purple-400">游눯 Finance App</h2>
      <button onclick="logout()" class="btn btn-red">Sair</button>
    </div>

    <!-- Navega칞칚o -->
    <nav class="flex justify-around bg-gray-800 p-2">
      <button onclick="showTab('dashboard')" class="text-purple-400 hover:text-purple-500">Dashboard</button>
      <button onclick="showTab('extrato')" class="text-purple-400 hover:text-purple-500">Extrato</button>
      <button onclick="showTab('relatorios')" class="text-purple-400 hover:text-purple-500">Relat칩rios</button>
      <button onclick="showTab('metas')" class="text-purple-400 hover:text-purple-500">Metas</button>
      <button onclick="showTab('perfil')" class="text-purple-400 hover:text-purple-500">Perfil</button>
    </nav>

    <!-- Conte칰do -->
    <main class="flex-1 overflow-y-auto p-4 space-y-6">

      <!-- Dashboard -->
      <section id="dashboard">
        <div class="card">
          <h3 class="text-lg font-semibold mb-2">Vis칚o Geral</h3>
          <p class="text-gray-400">Resumo r치pido do seu financeiro.</p>
        </div>
      </section>

      <!-- Extrato -->
      <section id="extrato" class="hidden">
        <h3 class="text-lg font-semibold mb-4">Extrato</h3>
        
        <!-- Form Entradas -->
        <div class="card mb-4">
          <h4 class="font-bold mb-2 text-green-400">Adicionar Entrada</h4>
          <input id="entrada-desc" type="text" placeholder="Descri칞칚o" class="mb-2" />
          <input id="entrada-valor" type="number" placeholder="Valor" class="mb-2" />
          <input id="entrada-cat" type="text" placeholder="Categoria (ex: Sal치rio)" class="mb-2" />
          <button onclick="adicionarEntrada()" class="btn btn-green w-full">Adicionar</button>
        </div>

        <!-- Form Sa칤das -->
        <div class="card mb-4">
          <h4 class="font-bold mb-2 text-red-400">Adicionar Sa칤da</h4>
          <input id="saida-desc" type="text" placeholder="Descri칞칚o" class="mb-2" />
          <input id="saida-valor" type="number" placeholder="Valor" class="mb-2" />
          <input id="saida-cat" type="text" placeholder="Categoria (ex: Mercado)" class="mb-2" />
          <button onclick="adicionarSaida()" class="btn btn-red w-full">Adicionar</button>
        </div>

        <!-- Lista -->
        <ul id="extrato-lista" class="space-y-2"></ul>
      </section>

      <!-- Relat칩rios -->
      <section id="relatorios" class="hidden space-y-6">
        <div class="card">
          <h4 class="font-bold mb-2 text-purple-400">Entradas x Sa칤das (Mensal)</h4>
          <canvas id="grafico-relatorio" height="100"></canvas>
        </div>

        <div class="card">
          <h4 class="font-bold mb-2 text-purple-400">Gastos por Categoria</h4>
          <canvas id="grafico-categorias" height="100"></canvas>
        </div>
      </section>

      <!-- Metas -->
      <section id="metas" class="hidden">
        <div class="card">
          <h3 class="text-lg font-semibold">Metas</h3>
          <p class="text-gray-400">Em breve: defina metas financeiras.</p>
        </div>
      </section>

      <!-- Perfil -->
      <section id="perfil" class="hidden">
        <div class="card">
          <h3 class="text-lg font-semibold">Perfil</h3>
          <p class="text-gray-400">Em breve: dados da conta.</p>
        </div>
      </section>
    </main>
  </section>

  <!-- Script -->
  <script src="js/app.js"></script>
</body>
</html>
